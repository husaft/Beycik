<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Beycik.Demo</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Beycik.Demo.styles.css" rel="stylesheet" />
</head>

<script language="javascript">
	function downloadFromUrl(options) {
		var elem = document.createElement('a');
		elem.href = options.url;
		elem.download = options.fileName ?? '';
		elem.click();
		elem.remove();
	}

	function downloadArray(options) {
		var array = options.byteArray;
		var blob = new Blob([array], { type: options.contentType });
		var url = URL.createObjectURL(blob);
		downloadFromUrl({ url: url, fileName: options.fileName });
		URL.revokeObjectURL(url);
	}
</script>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">

</body>

</html>
